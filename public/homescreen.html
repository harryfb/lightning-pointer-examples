<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="/lightning/lightning.js"></script>
</head>
<body style="margin:0; height:100vh;">
    <script type="module">
        import MyApp from "./src/Homescreen.js";

        var scaleFactor = window.innerHeight / 1080;
        window.onload = function() {
            const options = {stage: {w: 1920 * scaleFactor,
                                     h: 1080 * scaleFactor,
                                     precision: scaleFactor,
                                     clearColor: 0xFFE8E8E8},
                             enablePointer: true}
            const app = new MyApp(options);
            document.body.appendChild(app.stage.getCanvas());
        }
    </script>
</body>
</html>
